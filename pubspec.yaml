name: flutter_asistencia_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0
  geolocator: ^13.0.0
  shared_preferences: ^2.3.2
  google_fonts: ^6.2.1
  http: ^1.2.0 
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/ 
    # Asegúrate de crear la carpeta 'assets/images' y poner 'logo.png' ahí.

# Configuración de Iconos (Al mismo nivel que 'flutter:')
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/clock.png" 
  adaptive_icon_background: "#4CAF8E"
  adaptive_icon_foreground: "assets/clock.png"